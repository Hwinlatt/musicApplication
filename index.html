    <nav class="navbar bg-dark position-sticky top-0">
        <div class="container-fluid  text-light d-flex justify-content-between align-items-center">

                <div class="menuContainer me-3">

                </div>
                <h3 class="logo">Hello <i class="fa-solid fa-music musicIcon"></i></h3>

            <div class="searchInputContainer d-flex flex-column position-relative">
                <div><input type="text" class="searchInput">

                </div>
                <ul class=" position-absolute w-100 searchResult">

                </ul>
            </div>
            <button class="rounded rounded-pill downloadapp" type="button"><i class="fa-solid fa-download"></i> Get

            <div class="border-start ps-3 loginAndsingup">

                <button type="button" class="btn btn btn-outline-light rounded rounded-pill">Sing Up</button>
            </div>
        </div>

                    </div> -->
                    </div>
                </div>
            </div>

        </div>
        <!-- ========================================Artist Section============================================-->
        <div class="row section mb-5 m-0 p-0" id="artistSection">
            <div class="col-md-1 position-sticky"></div>
            <div class="col-md-11 mt-2 artistBody">

                      </ul>
                        </div>
                      </div>
                    </div>
                  </div> -->
            </div>
        </div>
    </div>
            <footer class="bg-dark">
                <img src="https://images.all-free-download.com/images/graphiclarge/music_icongreen2_115577.jpg"

                <div>hello</div>
                <div class="audioControls text-light d-flex align-items-center">
                    <i class="fa-solid fa-backward-fast  fs-5 previousBtn"></i>
                    <i class="fa-solid fa-circle-play  mx-4 fs-4 playBtn"></i>
                    <i class="fa-solid fa-circle-pause mx-4 fs-4 pauseBtn"></i>
                    <i class="fa-solid fa-forward-fast fs-5 nextBtn"></i>
                </div>
                <div class="text-light">
                    <div class="playingTitleContainer"><small
                            class="playingTitle me-5 d-inline-block text-nowrap">-------</small><small
                            class="durationAndCurrentTime d-inline-block">00:00 | 00:00</small></div>
